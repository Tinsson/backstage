<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<title>登录界面</title>
	<link rel="stylesheet" type="text/css" href="./css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="./css/reset.css">
  	<link rel="stylesheet" type="text/css" href="./css/main.css">
  	<script src="./js/jquery.js"></script>
  	<script src="./js/bootstrap.js"></script>
    <script src="./js/common.js"></script>
</head>
<body>
	<div class="login_con container">
		<div class="row">
			<div id="login_box" class="col-md-6">
				<form id="loginform" class="form-horizontal" action="index.html" role="form">
					<div class="form_hd form-group">
						<h3>
							<img src="./images/logo.png">
						</h3>
					</div>
					<div class="form-group">
						<label class="user col-sm-2 control-label">用户名：</label>
						<div class="col-sm-9">
						<input type="text" class="form-control" id="name" placeholder="请输入名称" autocomplete="off">
						</div>
					</div>
					<div class="psw_box form-group">
						<label class="psw col-sm-2 control-label">密码：</label>
						<div class="col-sm-9">
						<input type="password" class="form-control" id="name" placeholder="请输入密码" autocomplete="off">
						</div>
					</div>
					<div class="form-group">
						<div class="sub_box col-sm-10">
							<a href="javascript:;" class="btn btn-info pull-left botton1">忘记密码？</a>
							<button type="submit" class="btn btn-success pull-right button2">登录</button>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
