<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<title>后台管理界面</title>
	<link rel="stylesheet" type="text/css" href="./css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="./css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="./css/reset.css">
  	<link rel="stylesheet" type="text/css" href="./css/main.css">
  	<script src="./js/jquery.js"></script>
  	<script src="./js/bootstrap.js"></script>
  	<script src="./js/icheck.min.js"></script>
    <script src="./js/common.js"></script>
</head>
<body>
	<div id="content" style="padding-bottom:200px">
		<div id="content-header">
			<div id="breadcrumb">
				<span href="" class="tip-bottom">
					<i class="icon icon-briefcase"></i>
					<span> 合同管理　</span>
					<i class="icon icon-chevron-right"></i>
					<span>　新建合同</span>
				</span>
			</div>
			<h2>新建合同</h2>
		</div>
		<div class="container-fluid">
			<hr>
			<form action="" class="form-horizontal" role="form">
				<div class="form-group">
					<label for="conName" class="col-md-1 control-label">合同金额</label>
					<div class="col-md-4">
						<input type="text" id="conName" class="form-control">
					</div>
				</div>
				<div class="form-group">
					<label for="conTime1" class="col-md-1 control-label lb_left" style="font-size:16px">合同期限</label>
					<div class="col-md-2">
						<input type="text" id="conTime1" class="form-control">
					</div>
					<label for="conTime2" class="control-label" style="font-size:16px">至</label>
					<div class="col-md-2">
						<input type="text" id="conTime2" class="form-control">
					</div>
				</div>
				<div class="form-group">
					<label for="conPrice" class="col-md-1 control-label">合同金额</label>
					<div class="col-md-4">
						<input type="text" id="conPrice" class="form-control">
					</div>
				</div>
			</form>
		</div>
	</div>
</body>
